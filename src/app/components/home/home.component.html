<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-tab-group>
  <mat-tab label="My Todo">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

     <!-- <ng-container matColumnDef="">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <ng-container matColumnDef="">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>-->

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element">
          <span #tooltip="matTooltip" (click)="tooltip.toggle()" matTooltip="{{element.indices}}"
                matTooltipClass="background-tooltip"
                class="password-hint">{{element.TaskTitle}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.TaskStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="Due Date">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let element"> {{element.Due_Date}} </td>
      </ng-container>

      <ng-container matColumnDef="Submission Date">
        <th mat-header-cell *matHeaderCellDef> Submission Date </th>
        <td mat-cell *matCellDef="let element"> {{element.Submitted_Date_OrderBy}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="My Submitted"> Page Not Found </mat-tab>
  <mat-tab label="Team Todo"> Page Not Found </mat-tab>
  <mat-tab label="All Submitted"> Page Not Found </mat-tab>
  <mat-tab label="All Actions"> Page Not Found </mat-tab>
  <mat-tab label="Administration"> Page Not Found </mat-tab>
</mat-tab-group>
